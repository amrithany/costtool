{% load humanize %}
<head>
<h4>CBCSE Cost Tool Kit Â© (Under Construction)</h4>
<h3 class="form-signin-heading" align="center">Comparative cost analysis for the project: <i>{{ProjectName}}</i></h3>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div> 
<div id="container2" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
var mySeries = [];
var partSeries = [];
var avgSeries = [];
var progName = [];
</script>
{% for prog in ProgList %}
<script type="text/javascript">
mySeries.push([{{prog.total_cost|floatformat:"2"}}]);
partSeries.push([{{prog.total_partcost|floatformat:"2"}}]);
avgSeries.push([{{prog.avg_cost|floatformat:"2"}}]);
progName.push(['{{prog.short_name}}']);
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar',
            renderTo: 'container',
            borderWidth:1,
            borderColor:'#ccc',
            marginLeft:90,
            marginRight:90,
            backgroundColor:'#eee',
            plotBackgroundColor:'#fff',
        },
        title: {
            text: 'Total cost of program'
        },
        subtitle: {
                text: 'Source: www.cbcsecosttoolkit.org'
            },
            xAxis: [{
                categories: progName,
                reversed: false,
                labels: {
                    step: 1
                }
            }, { // mirror axis on right side
                opposite: true,
                reversed: false,
                categories: progName,
                linkedTo: 0,
                labels: {
                    step: 1
                }
            }],
        //xAxis: {
            //categories: progName,
            //title: {
                //text: null
            //}
        //},
        yAxis: {
           // min: -500,
            min: -100000,
            max: 100000,
            title: {
                text: 'Total Cost',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' $'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Program',
            data: mySeries
        }]
    });
});


$(function () {
  $('#container2').highcharts({
         chart: {
              type: 'bar',
              renderTo: 'container',
              borderWidth:1,
              borderColor:'#ccc',
              marginLeft:90,
              marginRight:90,
              backgroundColor:'#eee',
              plotBackgroundColor:'#fff',
          },
          title: {
              text: 'Average cost per participant by program'
          },
          subtitle: {
              text: 'Source: www.cbcsecosttoolkit.org'                                                                             
              }, 
          //xAxis: {
             //categories: progName,
              //title: {
                // text: null
             // }
          //},
          xAxis: [{
                  categories: progName,
                  reversed: false,
                  labels: {
                      step: 1
                  }
              }, { // mirror axis on right side
                  opposite: true,
                  reversed: false,
                  categories: progName,
                  linkedTo: 0,
                  labels: {
                     step: 1
                  }
             }],
          yAxis: {
              min: -10000,
              max: 10000,
            title: {
                 text: 'Average cost per participant',
                  align: 'high'
              },
             labels: {                                                                                                                
                 overflow: 'justify'
              }
          },
        tooltip: {
              valueSuffix: ' $'
          },
          plotOptions: {
              bar: {
                  dataLabels: {
                      enabled: true
                  }
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 100,
              floating: true,
              borderWidth: 1,
              backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
              shadow: true,
              valueSuffix: ' $'
          },                                                                                                                           
          credits: {
              enabled: false
          },  
         series: [{
              name: 'Program',
              color: 'rgba(223, 83, 83, .5)',
              data: avgSeries,
              valueSuffix: ' $'
          }]
      });
  });
</script>
{% endfor %}
