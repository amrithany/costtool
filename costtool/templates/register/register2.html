{% extends 'index.html' %}
{% load static %}
{% block body_block %}

<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){                                                           
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                                  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-70024304-1', 'auto');
    ga('send', 'pageview');                                                                                                                
</script>

<div class="hero-unit">
    <div class="container">
        {% if registered %}
             <p>Thank you for registering.</p>
	{% else %}
             <form class="form-signin span8" id="user_form" method="post" action="/login/login.html" enctype="multipart/form-data">

             {% csrf_token %}
             <h2 class="form-signin-heading">Register</h2>
             {{ user_form.as_p }}
             {{ profile_form.as_p }}
             <br />
             
             <!-- Provide a button to click to submit the form. -->
             <a href="/login/login.html"><input class="btn btn-primary" type="button" name="submit" value="Register" /></a>
              </form>
        {% endif %}
      </div>
</div>
{% endblock %}
