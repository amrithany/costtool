{% extends 'index.html' %}
{% load static %}
{% block body_block %}

 <script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){                                                           
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
               m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-70024304-1', 'auto');
      ga('send', 'pageview');
 </script>
<div class="hero-unit">
    <div class="container">             
    <form class="form-signin span8" id="projectform" method="post"  enctype="multipart/form-data">
             {% csrf_token %}
             <h2 class="form-signin-heading">Program</h2>
             {{projectform.errors}}
             <b><font color="red">{{ err }} </font></b><br>
             Project Name: <br> {{ projectform.projectname }}
             <br /><br>
             <input class="btn btn-primary" type="submit" name="submit" value="Save" onclick="updaterec()"/>
             <input class="btn btn-primary" type="button" name="cancel" value="Cancel" onclick="cancelout();"/>
           </form>
           <script type="text/javascript">

              function cancelout() {
                document.location.href = "/project/project_list.html";
              }

             function updaterec() {
               
               document.location.href = "/project/" + {{projectform.id}} + "/edit_project.html";
             }
           </script>

     </div>
</div>
{% endblock %}
