{% extends 'index.html' %}
{% load static %}
{% block body_block %}

<style TYPE="text/css">
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
/* display: none; <- Crashes Chrome on hover */
-webkit-appearance: none;
margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
 }
</style>            

<div class="hero-unit">
    <div class="container">
             <form class="form-signin span8" id="form" method="post"  enctype="multipart/form-data">
             {% csrf_token %}
             <h2 class="form-signin-heading">Wage Converter default value</h2>
             Change default values for calendar and academic year
             <br /><br />
              {{ form }}
             <br /><br />
             <a href="/project/programs/costs/wage_converter.html"> <input type="button" class="btn btn-success" name="goto2" value="Back to wage converter" /></a>
             <input class="btn btn-primary" type="submit"  name="save" value="Save changes"  />
           </form>
    </div>
</div>
{% endblock %}
